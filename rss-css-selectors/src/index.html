<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-wrapper">
    <header class="main-wrapper__header header">
      <h1 class="header__logo">CSS Picnic</h1>
    </header>
    <h2 class="main-wrapper__task">Select the plate</h2>
    <div class="main-wrapper__btn-help">Help</div>

    <div class="main-wrapper__picnic picnic">
      <div class="picnic__blanket">
      </div>
    </div>

    <div class="main-wrapper__code-wrapper">
      <div class="code-container">
        <div class="code-container__item css-editor">
          <div class="css-editor__header code-header">
            <p class="light-text">CSS Editor</p>
            <p>style.css</p>
          </div>
          <div class="css-editor__content code-content">
            <ol class="code-content__line-numbers line-numbers line-numbers_css">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ol>
            <div class="code-content__code css-edit-field">
              <div class="css-edit-field__input-container input-container">
                <input type="text" placeholder="Type in a CSS selector" class="input-container__input">
                <div class="input-container__btn">Enter</div>
              </div>
            </div>
          </div>
        </div>


        <div class="code-container__item html-viewer">
          <div class="html-viewer__header code-header">
            <p class="light-text">HTML Viewer</p>
            <p>table.html</p>
          </div>
          <div class="html-viewer__content code-content">
            <ol class="code-content__line-numbers line-numbers line-numbers_html">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ol>
            <div class="code-content__code html-view-field">
              <pre class="markup">&lt;div class="picnic-blancet"&gt;
  &lt;plate/&gt;
&lt;/div &gt;
            </pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="main-wrapper__footer footer">
      <p class="description">  Made by <a href="https://github.com/nvalkovich" class="link">@nvalkovich</a></p>
    </footer>
  </div>

  <div class="levels-wrapper">
    <div class="levels">
      <h2 class="levels__title">Level</h2>
      <ul class="levels__list levels-list">
        <li class="levels-list__item">Level 1</li>
        <li class="levels-list__item">Level 2</li>
        <li class="levels-list__item">Level 3</li>
        <li class="levels-list__item">Level 4</li>
        <li class="levels-list__item">Level 5</li>
        <li class="levels-list__item">Level 6</li>
        <li class="levels-list__item">Level 7</li>
        <li class="levels-list__item">Level 8</li>
        <li class="levels-list__item">Level 9</li>
        <li class="levels-list__item">Level 10</li>
      </ul>
    </div>
  </div>

</body>

</html>
